<template>
    
    
    <lightning-layout-item  flexibility="no-grow"  class="product slds-m-horizontal_small"   padding="around-small">
        <article class="slds-card">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-account" title="account">
                            <span class="slds-assistive-text">Inspira Product</span>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <div class="slds-text-align_left product-title">{name}</div>
                        </h2>
                    </div>
                    <div class="slds-no-flex">
                    
                        <div class="slds-text-align_right product-title price">US$ {price}</div>
                        
                    </div>
                </header>
            </div>
            <div class="slds-border_bottom"></div>
            
            
            <div class="slds-card__body slds-card__body_inner">
                <center>
                    <img src={theProductImage} class="product-image"></img>
                </center>
            </div>
            
            <footer class="slds-card__footer">
                <button class="slds-button slds-button_neutral show-details-button" onclick={openModalBox}>
                    Details
                </button>
                &nbsp;
                
                <!-- <button class="slds-button slds-button_brand" onclick={addProduct}>
                        Add to interests &nbsp;&nbsp;  <i class="fas fa-mug-hot"></i> 
                </button> -->

                <template if:true={alreadyAdded}>
                    <button class="slds-button slds-button_brand button-added" disabled>
                            Added
                    </button>
                </template>
                <template if:false={alreadyAdded}>
                    <button class="slds-button slds-button_brand" onclick={addProduct}>
                            Add to interests
                    </button>
                </template>
                
            </footer>
        </article>
    </lightning-layout-item>
</template>
