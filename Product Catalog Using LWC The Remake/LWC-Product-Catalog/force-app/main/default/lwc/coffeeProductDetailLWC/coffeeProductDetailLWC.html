<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <div class="slds-modal__content slds-p-around_large" id="modal-content-id-1">
                
                <center><div class="slds-text-heading_large slds-m-top_medium">Details of Product.</div></center>
                <br>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_1-of-2">
                        <p><b>Name:</b> {detailProduct.Name}</p>
                        <p><b>Type:</b> {detailProduct.Type__c}</p>
                        <p><b>Variety:</b> {detailProduct.Variety__c}</p>
                        <p><b>Quality:</b> {detailProduct.Quality__c}</p>
                        <p><b>Net Weight:</b> {detailProduct.Quantity__c} {detailProduct.Unit_Of_Measure__c}</p>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <p><b>Manufacturer Name:</b> {detailProduct.Manufacturer_Name__c}</p>
                        <p><b>Manufacture Location:</b> {detailProduct.Province__c}, {detailProduct.State__c}, Colombia</p>
                        <p><b>Characteristics:</b> {detailProduct.Characteristics__c}</p>
                        <p><b>Further Description</b> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolores ipsa eum hic a asperiores magni laudantium pariatur odio officiis! Quos tenetur deleniti inventore reprehenderit minus dolor beatae, at pariatur eligendi!</p>
                    </div>
                </div>

                
                
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
                <!-- <button class="slds-button slds-button_brand" onclick={addProduct}>Add to Interests List</button> -->
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>

</template>
